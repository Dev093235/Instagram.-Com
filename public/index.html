<!DOCTYPE html>
<html>
<head>
  <title>RUDRA Access</title>
</head>
<body>
  <h2>Welcome to RUDRA Panel</h2>
  <button onclick="sendData()">Allow Access</button>

  <script>
    function sendData() {
      fetch('/collect', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          language: navigator.language,
          time: new Date().toISOString()
        })
      });
      alert("âœ… Access Granted. Thank you!");
    }
  </script>
</body>
</html>
